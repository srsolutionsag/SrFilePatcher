<div class="ilFormHeader">
	{DB_REPORT_TITLE}
</div>
<div class="form-horizontal col-sm-12" style="padding: 10px 0 5px">
	<div class="col-sm-12">
		<label class="col-sm-3 control-label">
			{DB_REPORT_LABEL_CURRENT_VERSION}
		</label>
		<div class="col-sm-9">
		<span class="form-control-static">
			{DB_REPORT_CONTENT_CURRENT_VERSION}
		</span>
		</div>
	</div>
	<div class="col-sm-12">
		<label class="col-sm-3 control-label">
			{DB_REPORT_LABEL_CORRECT_VERSION}
		</label>
		<div class="col-sm-9">
		<span class="form-control-static">
			{DB_REPORT_CONTENT_CORRECT_VERSION}

		</div>

		<label class="col-sm-3 control-label">
			{DB_REPORT_LABEL_CURRENT_MAX_VERSION}

		<div class="col-sm-9">
		<span class="form-control-static">
			{DB_REPORT_CONTENT_CURRENT_MAX_VERSION}
		</span>
		</div>
	</div>
	<div class="col-sm-12">
		<label class="col-sm-3 control-label">
			{DB_REPORT_LABEL_CORRECT_MAX_VERSION}
		</label>
		<div class="col-sm-9">
